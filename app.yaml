runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest

handlers:
- url: /
  script: controllers.home.app

- url: /edit-profile
  script: request.account.app

- url: /profile
  script: request.profile.app

- url: /search-user
  script: request.profile.app

- url: /search-tweet
  script: request.profile.app

- url: /delete-tweet
  script: request.profile.app

- url: /edit-tweet
  script: request.profile.app


- url: /assets
  static_dir: assets
